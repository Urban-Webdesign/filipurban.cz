version: '3'

networks:
  nginx_proxy_network:
    external: true

services:
  db:
    image: mariadb:latest
    networks:
      - nginx_proxy_network
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: filipurban
    volumes:
      - .data/mysql:/var/lib/mysql

  db_pma:
    image: phpmyadmin
    restart: always
    networks:
      - nginx_proxy_network
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      VIRTUAL_HOST: dbfilipurban.localhost

  php:
    image: php74apache:4.1
    networks:
      - nginx_proxy_network
    expose:
      - 80
    volumes:
      - .:/var/www/html
      - ./.docker/apache/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
    environment:
      NETTE_DEBUG_SECRET: debug
      VIRTUAL_HOST: filipurban.localhost
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: filipurban.localhost
      LETSENCRYPT_EMAIL: info@filipurban.cz
